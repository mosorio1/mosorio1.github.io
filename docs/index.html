<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Miroslava Osorio</title>
  <style>

    * {
      border: thin red solid;
    }

    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #004643;
      display: flex;
      justify-content: center;
    }

    .banner-image {
      width: 125px;
      height: 190px;
      object-fit: cover;
      border-radius: 128px;
    }

    .banner {
      display: flex;
      justify-content: center;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .name {
      color: #fffffe;
      display: flex;
      justify-content: center;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
    }

    .social-icons a {
      color: #fffffe;
      text-decoration: none;
    }

    .link {
      background-color: #f9bc60;
      display: flex;
      align-items: center;
    }

    .link a {
      color: #001e1d;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }

    .items {
      display: flex; 
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
    }

  </style>
</head>
